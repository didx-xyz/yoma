  - name: keycloak
    labels:
      app: keycloak
    namespace: {{ .Values.namespace }}
    chart: ./helm/keycloak
    version: "0.3.2"
    values:
      - ./helm/keycloak/conf/{{ .Environment.Name }}/values.yaml
    secrets:
      - ./helm/keycloak/conf/{{ .Environment.Name }}/secrets.yaml
  - name: postgresql-keycloak
    labels:
      app: postgresql-keycloak
    namespace: {{ .Values.namespace }}
    chart: oci://registry-1.docker.io/bitnamicharts/postgresql
    version: "13.2.2"
    set:
      - name: fullnameOverride
        value: postgresql-keycloak
      - name: auth.username
        value: keycloak
      - name: auth.database
        value: keycloak
    secrets:
      - ./helm/postgresql-keycloak/conf/{{ .Environment.Name }}/secrets.yaml

  - name: postgresql
    labels:
      app: postgresql
    namespace: {{ .Values.namespace }}
    chart: oci://registry-1.docker.io/bitnamicharts/postgresql
    version: "13.2.2"
    set:
      - name: fullnameOverride
        value: postgres-yoma
      - name: auth.username
        value: yoma
      - name: auth.database
        value: yoma-dev
    secrets:
      - ./helm/postgresql-yoma/conf/{{ .Environment.Name }}/secrets.yaml

  - name: yoma-api
    labels:
      app: yoma-api
    namespace: {{ .Values.namespace }}
    chart: ./helm/yoma-api
    version: "0.1.0"
    set:
      - name: image.tag
        value: {{ .Values.tag }}
    values:
      - ./helm/yoma-api/conf/base/values.yaml
      - ./helm/yoma-api/conf/{{ .Environment.Name }}/values.yaml
      - nodeSelector:
          kubernetes.io/arch: {{ .Values.arch }}
          node.kubernetes.io/lifecycle: {{ .Values.lifecycle }}
      - initContainers[0].env[+]:
          - name: PGHOST
            value: {{ .Environment.Values.databaseHost }}
      # - postInstallHook:
      #     env:
      #       - name: PGHOST
      #         value: {{ .Environment.Values.databaseHost }}
      #       - name: PGPASSWORD
    secrets:
      - ./helm/yoma-api/conf/base/secrets.yaml
      - ./helm/yoma-api/conf/{{ .Environment.Name }}/secrets.yaml

  - name: yoma-web
    labels:
      app: yoma-web
    namespace: {{ .Values.namespace }}
    chart: ./helm/yoma-web
    version: "0.1.0"
    set:
      - name: image.tag
        value: {{ .Values.tag }}
    values:
      - ./helm/yoma-web/conf/base/values.yaml
      - ./helm/yoma-web/conf/{{ .Environment.Name }}/values.yaml
      - nodeSelector:
          kubernetes.io/arch: {{ .Values.arch }}
          node.kubernetes.io/lifecycle: {{ .Values.lifecycle }}
    secrets:
      - ./helm/yoma-web/conf/base/secrets.yaml
      - ./helm/yoma-web/conf/{{ .Environment.Name }}/secrets.yaml
---
helmDefaults:
  timeout: 180
  wait: true
  atomic: true
  cleanupOnFail: true
  createNamespace: false
