environments:
  local:
    values:
      - namespace: yoma-dev
  dev:
    values:
      - namespace: yoma-v3-dev
      - arch: amd64
      - lifecycle: spot
      - tag: {{ env "TAG" | default "master" }}
      - ddInjectEnabled: false
      - databaseName: yoma-dev
      - databaseHost: postgres-yoma
  stage:
    values:
      - namespace: yoma-v3-stage
      - arch: amd64
      - lifecycle: on-demand
      - tag: {{ env "TAG" | default "master" }}
      - ddInjectEnabled: false
      - databaseName: yoma-stage
      - databaseHost: postgres-yoma
---
repositories:
{{ if eq .Environment.Name "local" }}
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx
{{ end }}
  - name: simcube
    url: https://simcubeltd.github.io/simcube-helm-charts/
---
releases:
{{ if eq .Environment.Name "local" }}
  - name: ingress-nginx
    namespace: "ingress-nginx"
    chart: ingress-nginx/ingress-nginx
    version: "4.8.3"
{{ end }}
