name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  lint:
    name: Lint
    permissions:
      checks: write
      contents: write
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-lint-${{ matrix.project }}-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        project:
          - api
          - youth
        include:
          - project: api
            dir: ./src/api
            lang: cs
            config:
              auto_fix: false
              continue_on_error: false
              check_name: 'Dotnet Format (${dir})'
              dotnet_format: true
              dotnet_format_dir: ./src/api
            env: {}
          - project: youth
            dir: ./src/web/youth
            lang: js
            config:
              auto_fix: false
              continue_on_error: false
              check_name: '${linter} (${dir})'
              # ESLint
              eslint: true
              eslint_dir: ./src/web/youth
              eslint_extensions: js,ts,tsx
              eslint_args: --ignore-path ../../../.gitignore --config .eslintrc.cjs
              # Prettier
              prettier: true
              prettier_dir: ./src/web/youth
              prettier_extensions: js,ts,tsx
              prettier_args: --ignore-path ../../../.gitignore --config prettier.config.cjs
            env:
              SKIP_ENV_VALIDATION: true

    # outputs: # https://github.com/actions/runner/pull/2477
    #   ${{ matrix.project }}-changes: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: master
          filters: |-
            changes:
              - '${{ matrix.dir }}/**'
            web:
              - './src/web/**'

      - uses: actions/setup-node@v3
        if: (steps.filter.outputs.web == 'true' || github.event_name == 'workflow_dispatch') && matrix.lang == 'js'
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --frozen-lockfile
        if: (steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch') && matrix.lang == 'js'
        working-directory: ${{ matrix.dir }}

      - uses: actions/setup-dotnet@v3
        if: (steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch') && matrix.lang == 'cs'
        with:
          dotnet-version: 7.x

      - uses: wearerequired/lint-action@v2
        if: steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        with: ${{ matrix.config }}
        env: ${{ matrix.env }}

  build:
    name: Build and push
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-build-${{ matrix.image }}-${{ github.ref }}
      cancel-in-progress: true

    needs:
      - lint

    outputs:
      image_version: ${{ steps.meta.outputs.version }}

    strategy:
      matrix:
        image:
          - yoma-api
          - yoma-web-youth
        include:
          - image: yoma-api
            context: ./src/api
            file: ./src/api/Dockerfile
            buildArgs: ""
          - image: yoma-web-youth
            context: ./src/web/youth
            file: ./src/web/youth/Dockerfile
            buildArgs: |-
              NEXT_PUBLIC_ENVIRONMENT=production

    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2 # https://github.com/actions/runner/pull/2477
        id: filter
        with:
          base: master
          filters: |-
            changes:
              - '${{ matrix.context }}/**'
      - uses: docker/setup-buildx-action@v3
        if: steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
      - uses: docker/login-action@v3
        if: steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,prefix={{branch}}-,priority=601,enable=${{ github.event_name != 'pull_request' }}
            type=ref,event=branch,priority=600
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - uses: docker/build-push-action@v5
        if: steps.filter.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        with:
          platforms: linux/amd64 # linux/arm64/v8 is a little too slow right now
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.image }}
          build-args: ${{ matrix.buildArgs }}

  test-e2e:
    name: Test (e2e)
    permissions:
      id-token: write
      contents: read
      packages: read
    needs: build
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-e2e-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - uses: dorny/paths-filter@v2 # https://github.com/actions/runner/pull/2477
        id: filter
        with:
          base: master
          filters: |-
            api:
              - './src/api/**'
            web-youth:
              - './src/web/youth/**'

      - name: Pre-pull images
        run: |-
          docker compose -f ./src/api/docker-compose.yml pull
          docker compose -f ./src/web/youth/docker-compose.yml pull
        env:
          API_TAG: ${{ steps.filter.outputs.api == 'true' && needs.build.outputs.image_version || 'latest' }}
          YOUTH_TAG: ${{ steps.filter.outputs.web-youth == 'true' && needs.build.outputs.image_version || 'latest' }}
        continue-on-error: true
      - name: Start services
        run: |-
          docker compose -f ./src/api/docker-compose.yml up -d
          docker compose -f ./src/web/youth/docker-compose.yml up -d
        env:
          API_TAG: ${{ steps.filter.outputs.api == 'true' && needs.build.outputs.image_version || 'latest' }}
          YOUTH_TAG: ${{ steps.filter.outputs.web-youth == 'true' && needs.build.outputs.image_version || 'latest' }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: cypress-io/github-action@v6
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      - name: Upload Cypress Recording
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Keycloak Config logs
        if: always()
        run: docker logs keycloak-config
      - name: Keycloak logs
        if: always()
        run: docker logs keycloak
      - name: Yoma API logs
        if: always()
        run: docker logs yoma-api
      - name: Yoma Web Youth logs
        if: always()
        run: docker logs yoma-web-youth

      - run: docker compose down -v
