realm: yoma
displayName: Yoma
enabled: true
attributes:
  userProfileEnabled: "true"
userProfile:
  attributes:
  - name: username
    displayName: '${username}'
    validations:
      length:
        min: 3
        max: 255
      username-prohibited-characters: {}
  - name: email
    displayName: '${email}'
    validations:
      email: {}
      length:
        max: 255
  - name: firstName
    displayName: '${firstName}'
    required:
      roles:
        - user
      scopes: []
    permissions:
      view:
        - user
        - admin
      edit:
        - user
        - admin
    validations:
      length:
        max: 255
      person-name-prohibited-characters: {}
    selector:
      scopes: []
  - name: lastName
    displayName: '${lastName}'
    required:
      roles:
        - user
      scopes: []
    permissions:
      view:
        - user
        - admin
      edit:
        - user
        - admin
    validations:
      length:
        max: 255
      person-name-prohibited-characters: {}
    selector:
      scopes: []
  - name: phoneNumber
    displayName: '${phoneNumber}'
    permissions:
      view:
        - user
        - admin
      edit:
        - user
        - admin
    required:
      roles:
        - user
      scopes:
        - phone
    selector:
      scopes: []
    validations:
      pattern:
        pattern: "^[\\+]?[(]?[0-9]{3}[)]?[-\\s\\.]?[0-9]{3}[-\\s\\.]?[0-9]{4,6}$"
        error-message: Phone number is not valid
  - name: gender
    displayName: Gender
    selector:
      scopes: []
    permissions:
      edit:
        - admin
      view:
        - admin
    annotations:
      inputType: select
    validations:
      options:
        options:
          - Male
          - Female
          - Non-Binary
          - Other
          - Prefer not to say
    required:
