realm: master
users:
  - username: sa-yoma-api
    enabled: true
    totp: false
    emailVerified: true
    firstName: ''
    lastName: ''
    credentials:
      - type: password
        value: $(env:SA_YOMA_API_PASSWORD)
    disableableCredentialTypes: []
    requiredActions: []
    realmRoles:
      - default-roles-master
    clientRoles:
      yoma-realm:
        - view-users
        - manage-users
        - view-realm
    notBefore: 0
    groups: []
