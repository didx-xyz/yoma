replicaCount: 2

image:
  repository: ghcr.io/didx-xyz/yoma-web
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: master

ingress:
  internal:
    enabled: true
    className: nginx-internal
    annotations: {}
    rules:
      - host: local.yoma.world
  external:
    enabled: false
    className: nginx-external
    annotations: {}
    rules:
      - host: local.yoma.world

env:
  NEXT_PUBLIC_ENVIRONMENT: local
  NEXT_PUBLIC_KEYCLOAK_DEFAULT_PROVIDER: yoma-web
  NEXT_PUBLIC_PASSPORT_ENABLED: true
  # DataDog RUM Configuration - sensitive values are in secrets.yaml
  NEXT_PUBLIC_DD_RUM_SESSION_SAMPLE_RATE: 100
  NEXT_PUBLIC_DD_RUM_SESSION_REPLAY_SAMPLE_RATE: 20

livenessProbe:
  enabled: true
readinessProbe:
  enabled: true

service:
  port: 3000
