ingress:
  internal:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |-
        more_clear_headers "Content-Security-Policy";
        add_header Content-Security-Policy "frame-ancestors 'self' https://app.dev.yoma.world; frame-src 'self'; object-src 'none';" always;
    rules:
      - host: auth.127.0.0.1.nip.io

  external:
    enabled: false
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |-
        more_clear_headers "Content-Security-Policy";
        add_header Content-Security-Policy "frame-ancestors 'self' https://app.dev.yoma.world; frame-src 'self'; object-src 'none';" always;
    rules:
      - host: v3auth.dev.yoma.world
        paths:
          - path: /realms/yoma
          - path: /resources
          - path: /js

keycloak:
  replicas: 1
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
    limits:
      cpu: 2500m
      memory: 512Mi

  themes:
    enabled: false
    ref: develop

  extraEnv: |-
    - name: JAVA_OPTS_APPEND
      value: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=50.0
        -Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless
        -Djava.awt.headless=true
        -Dkeycloak.profile.feature.upload_scripts=enabled
    # - name: KC_DB_URL_HOST
    #   valueFrom:
    #     secretKeyRef:
    #       name: keycloak-db
    #       key: host
    # - name: KC_DB_URL_PORT
    #   valueFrom:
    #     secretKeyRef:
    #       name: keycloak-db
    #       key: port
    # - name: KC_DB_URL_DATABASE
    #   valueFrom:
    #     secretKeyRef:
    #       name: keycloak-db
    #       key: database
    # - name: KC_DB_USERNAME
    #   valueFrom:
    #     secretKeyRef:
    #       name: keycloak-db
    #       key: user
    - name: KEYCLOAK_ADMIN
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-admin
          key: user
    - name: KEYCLOAK_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ include "keycloak.fullname" . }}-admin
          key: password
    - name: WEBHOOK_HTTP_BASE_PATH
      value: http://yoma-api-core:5000/api/v1/keycloak
    - name: WEBHOOK_EVENTS_TAKEN
      value: LOGIN,REGISTER,LOGOUT,UPDATE_PROFILE
    - name: DD_LOGS_INJECTION
      value: "true"
    - name: DD_PROFILING_ENABLED
      value: "false"

  extraEnvFrom: |-
    - secretRef:
        name: keycloak-webhook

  affinity: |-
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: node.kubernetes.io/lifecycle
                operator: In
                values:
                  - spot
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                {{- include "keycloak.selectorLabels" . | nindent 12 }}
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: NotIn
                  values:
                    - test
            topologyKey: kubernetes.io/hostname
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                {{- include "keycloak.selectorLabels" . | nindent 12 }}
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: NotIn
                  values:
                    - test
            topologyKey: topology.kubernetes.io/zone

config-cli:
  enabled: false
  env:
    KEYCLOAK_URL: https://v3auth.dev.yoma.world
    IMPORT_FILES_LOCATIONS: "/init/*.yaml"
    #KEYCLOAK_USER: xxx
    #REALM_YOMA_ADMIN_CLI_SECRET: "xxx"
    #SMTP_PASSWORD: "SG.xxx"
    CLIENT_YOMA_API_URL: "https://api.dev.yoma.world"
    CLIENT_YOMA_YOUTH_URL: "https://app.dev.yoma.world"
    CLIENT_YOMA_OP_URL: "https://partner.dev.yoma.world"
    CLIENT_YOMA_ADMIN_URL: "http://localhost:3002"
    CLIENT_ATINGI_URL: https://sandbox.atingi.org
    CLIENT_ATINGI_URL_REDIRECT: https://keycloak-uat.enovationaws.com/realms/master/broker/yoma-prod/endpoint
    CLIENT_ATINGI_URL_POST_LOGOUT_REDIRECT: https://keycloak-uat.enovationaws.com/realms/master/broker/yoma-prod/endpoint
    CLIENT_GOODWALL_URL: https://dev.goodlab.io
    CLIENT_GOODWALL_URL_REDIRECT: goodwallauth://yomaredirect

  init:
    enabled: true
    ref: master

  existingSecret: keycloak-admin
  existingSecretKey: password

  extraVolumes: |-
    - name: init
      emptyDir: {}

  extraVolumeMounts: |-
    - name: init
      mountPath: /init

  initContainers: |-
    {{- if .Values.init.enabled }}
    - name: download-realm
      image: docker.io/busybox:stable
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |-
          cd /init
          wget -O - \
            --header="Authorization: token ${GITHUB_PAT}"\
            --header="Accept:application/vnd.github.v3.raw" \
            https://api.github.com/repos/didx-xyz/yoma/tarball/{{ .Values.init.ref }} | tar xz
          cp -v ./didx-xyz-yoma-*/src/api/cicd/scripts/keycloak/* /init/
          rm -rf ./didx-xyz-yoma-*
      env:
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: keycloak-github-pat
              key: github-pat
      volumeMounts:
        - name: init
          mountPath: /init
    {{- end }}
