ingress:
  internal:
    enabled: true
    rules:
      - host: yoma.world
        paths:
          - path: /auth
  internal-admin:
    enabled: true
    rules:
      - host: auth.yoma.world
  external:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |-
        if ($host = 'auth.yoma.world') {
          rewrite ^ https://yoma.world/auth$request_uri permanent;
        }
    rules:
      - host: auth.yoma.world
      - host: yoma.world
        paths:
          - path: /auth/realms/yoma
          - path: /auth/resources
          - path: /auth/js
      # Required for Vercel Rewrite
      - host: keycloak.yoma.world
        paths:
          - path: /auth/realms/yoma
          - path: /auth/resources
          - path: /auth/js

postInstallHook:
  enabled: false

keycloak:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 2Gi
    limits:
      cpu: 4000m
      memory: 2Gi

  themes:
    enabled: true
    ref: master

  extraEnvFrom: |-
    - secretRef:
        name: keycloak-webhook

  database:
    existingSecret: keycloak-db
    existingSecretKey: password
    vendor: postgres

  affinity: |-
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: node.kubernetes.io/lifecycle
                operator: In
                values:
                  - spot
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                {{- include "keycloak.selectorLabels" . | nindent 12 }}
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: NotIn
                  values:
                    - test
            topologyKey: kubernetes.io/hostname
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                {{- include "keycloak.selectorLabels" . | nindent 12 }}
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: NotIn
                  values:
                    - test
            topologyKey: topology.kubernetes.io/zone

config-cli:
  enabled: true
  env:
    KEYCLOAK_URL: https://yoma.world/auth
    IMPORT_FILES_LOCATIONS: "/init/*.yaml"
    # KEYCLOAK_USER: xxx
    # REALM_YOMA_ADMIN_CLI_SECRET: xxx
    # SMTP_PASSWORD: SG.xxx
    CLIENT_YOMA_API_URL: https://api.yoma.world
    CLIENT_YOMA_WEB_URL: https://yoma.world
    CLIENT_ATINGI_URL: https://online.atingi.org
    CLIENT_ATINGI_URL_REDIRECT: https://keycloak.atingi.org/realms/master/broker/yoma-prod/endpoint
    CLIENT_ATINGI_URL_POST_LOGOUT_REDIRECT: https://keycloak.atingi.org/realms/master/broker/yoma-prod/endpoint
    CLIENT_GOODWALL_URL: https://www.goodwall.io
    CLIENT_GOODWALL_URL_REDIRECT: goodwallauth://yomaredirect

  init:
    enabled: true
    ref: master

  existingSecret: keycloak-admin
  existingSecretKey: password

  extraVolumes: |-
    - name: init
      emptyDir: {}

  extraVolumeMounts: |-
    - name: init
      mountPath: /init

  initContainers: |-
    {{- if .Values.init.enabled }}
    - name: download-realm
      image: docker.io/busybox:stable
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |-
          cd /init
          wget -O - \
            --header="Accept:application/vnd.github.v3.raw" \
            https://api.github.com/repos/didx-xyz/yoma/tarball/{{ .Values.init.ref }} | tar xz
          cp -v ./didx-xyz-yoma-*/src/keycloak/exports/* /init/
          rm -rf ./didx-xyz-yoma-*
      volumeMounts:
        - name: init
          mountPath: /init
    {{- end }}
