{{- range $key, $_ := .Values.ingress }}
{{- if eq (tpl (toString .enabled) $) "true" }}
{{- if $key }}
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if .name }}
  name: {{ tpl .name $ }}
  {{- else }}
  name: {{ printf "%s-%s" (include "keycloak.fullname" $) $key }}
  {{- end }}
  {{- with .namespace }}
  namespace: {{ tpl . $ }}
  {{- end }}
  labels:
    {{- include "keycloak.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
  {{- end }}
spec:
{{- if .tls }}
  tls:
  {{- range .tls }}
    - hosts:
      {{- range .hosts }}
        - {{ tpl . $ | quote }}
      {{- end }}
      secretName: {{ tpl .secretName $ }}
  {{- end }}
{{- end }}
  ingressClassName: {{ .className }}
  rules:
  {{- range $rules := .rules }}
    - host: {{ tpl $rules.host $ | quote }}
      http:
        paths:
      {{- if not $rules.paths }}
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "keycloak.fullname" $ }}-http
              port:
                number: {{ $.Values.keycloak.service.httpPort }}
      {{- else }}
        {{- range $paths := $rules.paths }}
        {{- if $paths.path }}
        - path: {{ tpl $paths.path $ }}
        {{- else }}
        - path: /
        {{- end }}
          pathType: {{ default "Prefix" $paths.pathType }}
          backend:
            service:
              name: {{ include "keycloak.fullname" $ }}-http
              port:
                number: {{ $.Values.keycloak.service.httpPort }}
        {{- end -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
