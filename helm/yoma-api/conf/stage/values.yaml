replicaCount: 2

image:
  repository: ghcr.io/didx-xyz/yoma-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

ingress:
  internal:
    enabled: true
    className: nginx-internal
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "https://stage.yoma.world"
    rules:
      - host: v3api.stage.yoma.world
  external:
    enabled: true
    className: nginx-external
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "https://stage.yoma.world"
      nginx.ingress.kubernetes.io/server-snippet: |
        location /hangfire {
          deny all;
        }
    rules:
      - host: v3api.stage.yoma.world

env:
  ASPNETCORE_ENVIRONMENT: "Staging"
  # ConnectionStrings__SQLConnection: "Data Source=mssql-mssqlserver-2022,1433;Initial Catalog=yoma-stage;MultipleActiveResultSets=true;User ID=sa;Password=Password1;TrustServerCertificate=True;Encrypt=True"

appSettings:
  fileName: appsettings.Staging.json

volumes:
  - name: app-settings
    secret:
      secretName: yoma-api

volumeMounts:
  - name: app-settings
    mountPath: /api/appsettings.Staging.json
    subPath: appsettings.Staging.json

postInstallHook:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 512Mi
