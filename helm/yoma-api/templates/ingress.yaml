{{- range $key, $_ := .Values.ingress }}
{{- if eq (tpl (toString .enabled) $) "true" }}
{{- if $key }}
---
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if .name }}
  name: {{ tpl .name $ }}
  {{- else }}
  name: {{ printf "%s-%s" (include "yoma-api.fullname" $) $key }}
  {{- end }}
  {{- with .namespace }}
  namespace: {{ tpl . $ }}
  {{- end }}
  labels:
    {{- include "yoma-api.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .tls }}
  tls:
  {{- range .tls }}
    - hosts:
      {{- range .hosts }}
        - {{ tpl . $ | quote }}
      {{- end }}
      secretName: {{ include "common.tplvalues.render" ( dict "value" .secretName "context" $ ) }}
  {{- end }}
{{- end }}
  ingressClassName: {{ .className }}
  rules:
  {{- range $rules := .rules }}
    - host: {{ tpl $rules.host $ | quote }}
      http:
        paths:
      {{- if not $rules.paths }}
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ include "yoma-api.fullname" $ }}
              port:
                number: {{ $.Values.service.port }}
      {{- else }}
        {{- range $paths := $rules.paths }}
        {{- if $paths.path }}
        - path: {{ tpl $paths.path $ }}
        {{- else }}
        - path: /
        {{- end }}
          pathType: {{ default "Prefix" $paths.pathType }}
          backend:
            service:
              name: {{ default (include "yoma-api.fullname" $) $paths.service }}
              port:
                number: {{ default $.Values.service.port $paths.port }}
        {{- end -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
