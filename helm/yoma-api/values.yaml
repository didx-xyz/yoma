# Default values for yoma-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: local/yoma-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  ad.datadoghq.com/yoma-api.logs: '[{ "service" : "yoma-api", "source" : "csharp"}]'
  # gcr.io/datadoghq/dd-lib-dotnet-init
  admission.datadoghq.com/dotnet-lib.version: v2.48.0
deploymentLabels:
  tags.datadoghq.com/service: yoma-api
  tags.datadoghq.com/version: '{{ .Values.image.tag | default .Chart.AppVersion }}'
podLabels:
  admission.datadoghq.com/enabled: "false" # disabled by default (for now)
  tags.datadoghq.com/service: yoma-api
  tags.datadoghq.com/version: '{{ .Values.image.tag | default .Chart.AppVersion }}'

env:
  DD_RUNTIME_METRICS_ENABLED: true
  # https://docs.datadoghq.com/tracing/other_telemetry/connect_logs_and_traces/dotnet/?tab=serilog#automatic-injection
  DD_LOGS_INJECTION: true
  # https://docs.datadoghq.com/profiler/enabling/dotnet/?tab=linux#configuration
  DD_PROFILING_ENABLED: false
  DD_PROFILING_HEAP_ENABLED: true
  DD_PROFILING_ALLOCATION_ENABLED: true

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  # portName:  core
  # targetPort: core # Defaults to http
  # addPorts:
  #   signatory:
  #     port: 7001
  #     targetPort: signatory-container-port
  #   custodian:
  #     port: 7002
  #   auditor:
  #     port: 7003
  #   essif:
  #     port: 7004

ingress:
  internal:
    enabled: false
    className: nginx-internal
    annotations: {}
    rules:
      - host: example.com
        paths:
          - path: /
            port: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node.kubernetes.io/lifecycle
              operator: In
              values:
                - spot
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: '{{ include "yoma-api.name" . }}'
              app.kubernetes.io/instance: '{{ .Release.Name }}'
          topologyKey: kubernetes.io/hostname
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: '{{ include "yoma-api.name" . }}'
              app.kubernetes.io/instance: '{{ .Release.Name }}'
          topologyKey: kubernetes.io/zone

volumeMounts: {}
volumes: {}
persistence: {}

postInstallHook:
  enabled: false

readinessProbe:
  enabled: true
livenessProbe:
  enabled: true

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1
  minAvailable: 1
